<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>タイピングゲーム</title>
    <style>
        body {
            text-align: center;
        }
        #target {
            font-size: 48px;
        }
        #start-btn {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>タイピングゲーム</h1>
    <p><button type="button" id="start-btn" name="start-btn">スタート</button></p>
    <p id="target"></p>
    <p id="status"></p>
    <script>
        'use strict';

        let words = ['red', 'blue', 'green', 'yellow', 'black', 'white', 'pink']; // 配列
        let wordCount = 0; // 残りの出題数
        let word = ''  // 現在入力中の文字
        let index = 0; // 入力中の文字の位置
        const target = document.getElementById('target');
        const status = document.getElementById('status');

        // ゲームスタート時の処理
        let gameStart = () => {
            wordCount = 5; // 出題数の設定
            word = words[Math.floor(Math.random() * words.length)];
            target.textContent = word;
            status.textContent = '残り ' + wordCount;
        };

        // ボタン押下時にゲームスタート処理を実行
        document.getElementById('start-btn').addEventListener('click', gameStart, false);

        // キー押下時の処理
        document.addEventListener('keydown', e => {

            // 入力したキーが先頭の文字と一致した場合
            if(word.charAt(index) === e.key)  {
                index = index + 1; // 文字の位置をカウントアップ
                // 入力した文字を「_」に置き換える
                target.textContent = '_'.repeat(index) + word.substring(index);

                // 入力した文字が単語の最後だった場合
                if(index === word.length) {
                    // 1単語終了時
                    index = 0; // 初期化
                    wordCount = wordCount - 1;   // 単語数をマイナス1
                    status.textContent = '残り ' + wordCount;

                    if(wordCount === 0) {
                        // ゲーム終了時
                        target.textContent = 'クリア'; // 画面にクリアと表示                      
                    } else {
                        // 次の単語を画面にセットする
                        word = words[Math.floor(Math.random() * words.length)];
                        target.textContent = word;
                    }
                }
            }  
        });

    </script>
</body>
</html>
